<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 0 10px;
        }
        th{
            border: 1px solid lightgray;
            border: 1px solid black;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Rich Dudes</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Mark Zukerberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
